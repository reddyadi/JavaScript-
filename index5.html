<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IIFE(Immediately invoked function expression)</title>
  </head>
  <body>

  </body>

  <script type="text/javascript">

      //This is an immediately invoked
      //Function expressions
      (function(){
          // Vars are placed at the top
          // of the script
          var a = 'something';
          var b = 'nothing';

          //A basic function declaration
          function shout() {
            alert(a);
          }

          //Another function declaration
          function shoutAgain() {
            alert(b);
          }

          //Here we are invoking both functions
          shout();
          shoutAgain();

      })();//iife ENDS

  </script>
</html>
