<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1></h1>

  </body>
  <script type="text/javascript">

  //Grabbing an element to create and before and after elements in releveance to.
  var h1 = document.querySelector('h1');

  //Creating a div element to present a layout
  var div = document.createElement('div');
  var p = document.createElement('p');

  //Add content to p
  div.innerText = "I tried to find the rhythm of the world where I used to live. I followed the current. I was silent, attentive, I made a conscious effort to smile, nod, stand, and perform millions of gestures that constitue life on earth."


  //Insert new elements after/before chosen element
  h1.after(div);

  //Attributes for div
  div.setAttribute('id','contain');
  div.setAttribute('class', 'divCont');
  div.setAttribute('style', 'width: 30em; text-align: center; border: 1px solid blue; border-radius: 0.5em');




  </script>
</html>
